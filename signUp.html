<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's On</title>
    <link rel="stylesheet" href="./whatsonstyle.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css%22%3E">
</head>

<body>
    <main class="container h-100 d-flex flex-column">
        <header>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container">
                    <div class="d-flex">
                        <img class="navbar-brand" src="images/star.png" alt="logo" width="35" height="45">
                        <a class="nav-link" href="homepage.html">Home</a>
                        <a class="nav-link" href="./whatson.html">What's On</a>
                        <a class="nav-link" href="./signUp.html">Sign Up</a>
                    </div>
                </div>
            </nav>
        </header>

        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <img src="images/Popcorn.webp" alt="Image 1" class="img-fluid" width="100%" height="20%">
                    <img src="images/cinema2.jpeg" alt="Image 2" class="img-fluid" width="100%" height="20%">
                    <img src="images/cinema2.jpeg" alt="Image 2" class="img-fluid" width="100%" height="20%">
                </div>
                <div class="col-md-8">
                    <h2>Form</h2>
                    <form>
                        <label for="validationCustom01" class="form-label">Title*</label>
                        <select name="Title">
                            <option selected disabled>Please choose</option>
                            <option value="Mr">Mr</option>
                            <option value="Mrs">Mrs</option>
                            <option value="Miss">Miss</option>
                            <option value="Ms">Ms</option>
                            <option value="Mx">Mx</option>
                        </select>
                        <div class="form-group">
                            <label for="name">First Name:</label>
                            <input type="text" class="form-control" id="name" name="name"
                                placeholder="First Name placeholder" required>
                        </div>
                        <div class="form-group">
                            <label for="name">Last Name:</label>
                            <input type="text" class="form-control" id="name" name="name"
                                placeholder="Last Name Placeholder" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" name="email"
                                placeholder="Email Placeholder" required>
                        </div>
                        <label for="validationCustom05" class="form-label">Date of Birth</label>
                        <input type="date" class="form-control" id="validationCustom05" placeholder="DOB Placeholder"
                            required>
                        <div class="invalid-feedback">
                            Please provide a valid date of birth.
                        </div>
                        <label for="validationCustom05" class="form-label">Phone*</label>
                        <input type="text" class="form-control" id="validationCustom05" placeholder="Phone Placeholder"
                            required>
                        <div class="invalid-feedback">
                            Please provide a valid phone number.
                        </div>

                        <button type="submit" class="btn btn-primary">Sign Me Up</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="icons text-center">
            <a href="#" class="fa fa-facebook"></a>
            <a href="#" class="fa fa-twitter"></a>
            <a href="#" class="fa fa-instagram"></a>
            <a href="#" class="fa fa-reddit"></a>
        </div>
    </main>
    <footer class="footer text-center">Â© DF Cinemas -2021- </footer>
</body>

</html>
